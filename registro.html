<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Centro de Altas Tecnologías E.I.R.L</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .registro-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .form-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #667eea;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #667eea;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #1a1f3a;
            color: #fff;
        }

        .password-hint {
            font-size: 0.8rem;
            color: #a0aec0;
            margin-top: 0.3rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #a0aec0;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-home a {
            color: #a0aec0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: #667eea;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .registro-container {
                padding: 2rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .form-title {
                font-size: 1.3rem;
            }
        }

        /* Success message */
        .success-message {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: #48bb78;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeInUp 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <div class="logo">
            <h1>Centro de Altas Tecnologías</h1>
            <p>Únete a nuestra comunidad tecnológica</p>
        </div>

        <h2 class="form-title">Crear Cuenta</h2>

        <div id="successMessage" class="success-message">
            ¡Registro exitoso! Bienvenido a nuestra plataforma.
        </div>

        <form id="registroForm" onsubmit="handleRegistro(event)">
            <div class="form-group">
                <label for="nombre">Nombre Completo *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+51 999 999 999">
            </div>

            <div class="form-group">
                <label for="empresa">Empresa / Organización</label>
                <input type="text" id="empresa" name="empresa" placeholder="Opcional">
            </div>

            <div class="form-group">
                <label for="interes">Área de Interés *</label>
                <select id="interes" name="interes" required>
                    <option value="">Selecciona una opción</option>
                    <option value="desarrollo">Desarrollo de Software</option>
                    <option value="ciberseguridad">Ciberseguridad</option>
                    <option value="capacitacion">Charlas y Capacitaciones</option>
                    <option value="cloud">Soluciones Cloud</option>
                    <option value="movil">Apps Móviles</option>
                    <option value="consultoria">Consultoría IT</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="password" required minlength="8">
                <p class="password-hint">Mínimo 8 caracteres</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">
                    Acepto los <a href="#" target="_blank">términos y condiciones</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    Deseo recibir noticias y actualizaciones
                </label>
            </div>

            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>

        <div class="back-home">
            <a href="index.html">← Volver al inicio</a>
        </div>
    </div>

    <script>
        function handleRegistro(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, verifica e intenta nuevamente.');
                return;
            }
            
            // Obtener datos del formulario
            const formData = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                empresa: document.getElementById('empresa').value,
                interes: document.getElementById('interes').value,
                newsletter: document.getElementById('newsletter').checked
            };
            
            // Guardar en localStorage (simulación)
            localStorage.setItem('usuario_registro', JSON.stringify(formData));
            
            // Mostrar mensaje de éxito
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            // Resetear formulario
            event.target.reset();
            
            // Redirigir después de 2 segundos
            setTimeout(() => {
                alert('¡Registro completado! Serás redirigido a la página principal.');
                window.location.href = 'index.html';
            }, 2000);
        }

        // Validación en tiempo real de contraseñas
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#f56565';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });
    </script>
</body>
</html>
